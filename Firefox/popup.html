<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Link Cleaner Settings</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #000000;
      color: white;
    }

    .header {
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ff0077;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #1abc9c;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #2a0044; /* Slightly lighter for better contrast */
      border-radius: 8px;
      transition: background 0.3s;
    }

    .setting-item:hover {
      background: #3e0068;
      color: white;
    }

    .setting-label {
      font-size: 1rem; /* Relative font size for better scaling */
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: red;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: limegreen;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>YouTube Link Cleaner Settings</h1>
  </div>

  <div class="settings">
    <div class="setting-item">
      <span class="setting-label">Include Timestamp</span>
      <label class="switch">
        <input type="checkbox" id="includeTimestamp" aria-label="Toggle Include Timestamp">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span class="setting-label">Include Playlist</span>
      <label class="switch">
        <input type="checkbox" id="includePlaylist" aria-label="Toggle Include Playlist">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span class="setting-label">Shorten Link</span>
      <label class="switch">
        <input type="checkbox" id="shortenLink" aria-label="Toggle Shorten Link">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
